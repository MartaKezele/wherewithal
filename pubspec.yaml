name: wherewithal
description: Personal finance tracker
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  adaptive_theme: ^3.3.0
  cloud_firestore: ^4.8.3
  firebase_auth: ^4.7.1
  firebase_core: ^2.15.0
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^2.0.7
  get_it: ^7.6.2
  get_it_mixin: ^4.2.1
  go_router: ^9.1.1
  google_sign_in: ^6.1.4
  intl: any
  intl_translation: ^0.18.2
  package_info_plus: ^4.1.0
  shared_preferences: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/flags/